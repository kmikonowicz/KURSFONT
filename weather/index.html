<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <!--04d03c358e8933ac6823da54c340c97b-->
    <header>
        <div class="searchLocation">
            <input type="text" id="location" value="GdaÅ„sk">
            <button onclick="getLatLonDependOfName()">SZUKAJ</button>
        </div>
    </header>

    <main>
        <header>
            <div class="city">
                <span class="material-symbols-outlined">clear_day</span>
                <div class="sunrise"> SUNRISE </div>
                <div class="mainInfo">
                    <img src="https://countryflagsapi.com/svg/PL" alt="PL FLAG">
                    <h2>Warszawa</h2>
                </div>
                <div class="sunset"> SUNSET </div>
                <span class="material-symbols-outlined">wb_twilight</span>

            </div>
        </header>
        <div class="content">
            <input type="range"  
                id="range" 
                min="0"
                 max="39"
                 onchange="changeCubeInfo(this.value)"
                 onmousemove="changeCubeInfo(this.value)"
                 ontouchmove="changeCubeInfo(this.value)"                 />

            <div class="cube">
                <h3>
                    <div class="innerH3">
                        <span>dt_text</span>
                        <h4>description</h4>
                        <img src="http://openweathermap.org/img/wn/10n.png" alt="IMG OF WEATHE">
                    </div>
                </h3>
                <div class="weatherMain">
                <h3>feels_likes</h3>
                <div class="minMax">
                    <div class="min">temp_min</div>
                    <span> &nbsp;- &nbsp;</span>
                    <div class="max">temp_max</div>
                </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
